<!DOCTYPE html>
<html>
<head>
    <title>Traductor</title>
    <style>
        body {
            background-color: #60867d;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: 20px auto;
            width: 400px;
            background-color: #529bc5;
            padding: 20px;
            border-radius: 5px;
        }

        input[type="text"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #a9c4aa;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        p {
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Traductor simple</h1>
    <form method="POST">
        <input type="text" name="text" placeholder="Introduce el texto aquí" required>
        <select name="target_language">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <!-- Añade aquí más opciones de idioma según tus necesidades -->
        </select>
        <input type="submit" value="Traducir">
    </form>

    {% if translated_text %}
    <h2 style="color: #333;">Texto traducido:</h2>
    <p style="color: #333;">{{ translated_text }}</p>
    {% endif %}

    {% if lang_detected %}
    <h2 style="color: #333;">Idioma de entrada detectado:</h2>
    <p style="color: #333;">{{ lang_detected }}</p>
    {% endif %}
</body>
</html>
